<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- BootStrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
     <!-- Jquery -->
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <button class="btn btn-dark m-2" data-tipo="voltar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg> 
              Voltar
        </button>
        <div class="container py-5">
            <div id="titulo-topico" class="border-bottom border-2 border-dark d-flex justify-content-between px-2 py-1">
                <h1 class="h1 mr-auto"><input id="titulo-novo" value="Título" type="text"></h1>
                <button class="btn btn-md btn-primary" data-tipo="salvar">Editar</button>
            </div>
            <div id="conteudo-topico" class="border-bottom border-2 border-dark p-3">
                <p>Conteúdo: <textarea id="conteudo-novo" style="width: 100%; min-height: 400px;"></textarea></p>
            </div>
            <div id="autores-topico" class="p-3">
                <p>Autor(es): <input id="autor-novo" type="text" value="autor"></p>
            </div>
        </div>
    </main>
</body>
</html>
